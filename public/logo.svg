<svg viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradient matching the website's modern aesthetic -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34A853;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft warm accent -->
    <linearGradient id="warmAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main logo container -->
  <g transform="translate(8, 8)">
    <!-- Modern icon design -->
    <g>
      <!-- Base circle with soft gradient -->
      <circle cx="17" cy="17" r="15" fill="url(#modernGradient)" opacity="0.1" filter="url(#softShadow)"/>
      
      <!-- Phone/call icon - more modern and minimal -->
      <g transform="translate(9, 9)">
        <!-- Phone body -->
        <rect x="4" y="2" width="8" height="12" rx="2" fill="url(#modernGradient)" opacity="0.9"/>
        <!-- Screen -->
        <rect x="5" y="3" width="6" height="8" rx="1" fill="white" opacity="0.95"/>
        <!-- Signal waves -->
        <path d="M15 6 Q18 6 18 8 Q18 10 15 10" stroke="url(#warmAccent)" stroke-width="1.5" fill="none" opacity="0.8"/>
        <path d="M15 4 Q20 4 20 8 Q20 12 15 12" stroke="url(#warmAccent)" stroke-width="1.5" fill="none" opacity="0.6"/>
      </g>
      
      <!-- AI connection dots -->
      <g opacity="0.7">
        <circle cx="30" cy="12" r="2" fill="url(#modernGradient)"/>
        <circle cx="30" cy="22" r="2" fill="url(#modernGradient)"/>
        <line x1="25" y1="15" x2="28" y2="13" stroke="url(#modernGradient)" stroke-width="1.5" opacity="0.6"/>
        <line x1="25" y1="19" x2="28" y2="21" stroke="url(#modernGradient)" stroke-width="1.5" opacity="0.6"/>
      </g>
    </g>
  </g>
  
  <!-- Typography matching website style -->
  <text x="50" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="30" font-weight="700" fill="#1a1a1a" letter-spacing="-0.02em">
    WarmCall
  </text>
  <text x="50" y="48" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="14" font-weight="500" fill="url(#modernGradient)" letter-spacing="0.1em">
    AI
  </text>
</svg>
